<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MehakZone - Gaming</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c6ff00, #f4ff81); /* Parrot green to light yellow */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #2e7d32;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5rem;
      color: #33691e;
      margin-bottom: 30px;
    }

    button {
      background: #ffeb3b; /* bright yellow */
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #fdd835; /* darker yellow on hover */
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Welcome to MehakZone for Gaming</h1>
  <h2>Start your Snake Game</h2>
  <button onclick="startGame()">ðŸŽ® Start Snake Game</button>

  <script>
    function startGame() {
      window.location.href = "index.html"; 
    }
  </script>
</body>
</html>
